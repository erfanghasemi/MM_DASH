<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimdeia Systems</title>
    <style>
      h1#health {
        text-align: center;
      }
    </style>
</head>
<body>
    <h1 id="health"></h1>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const health = document.querySelector('h1#health');
      axios.get('/api/health_check')
        .then((response) => {
          health.innerText = response.data.message;
        })
    </script>
</body>
</html>
